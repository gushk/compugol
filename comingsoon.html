<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Finity - Landing Page Template </title>
  <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon">
  <!-- Bootstrap , fonts & icons  -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="fonts/icon-font/css/style.css">
  <link rel="stylesheet" href="fonts/typography-font/typo.css">
  <link rel="stylesheet" href="fonts/fontawesome-5/css/all.css">
  <!-- Plugin'stylesheets  -->
  <link rel="stylesheet" href="plugins/aos/aos.min.css">
  <link rel="stylesheet" href="plugins/fancybox/jquery.fancybox.min.css">
  <link rel="stylesheet" href="plugins/nice-select/nice-select.min.css">
  <link rel="stylesheet" href="plugins/slick/slick.min.css">
  <!-- Vendor stylesheets  -->
  <link rel="stylesheet" href="css/main.css">
  <!-- Custom stylesheet -->
</head>

<body data-theme="light">
  <div class="site-wrapper overflow-hidden ">
    <div id="loading">
      <img src="image/preloader.gif" alt="">
    </div>
    <!-- Header Area -->
    <header class="site-header site-header--absolute pt-13 pt-lg-11 px-14 px-xl-24 dark-mode-texts">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center flex-wrap">
          <!-- Brand Logo-->
          <div class="brand-logo mx-auto mx-sm-0">
            <a class="" href="index.html">
              <!-- light version logo (logo must be black)-->
              <img src="image/logo-main-black.png" alt="" class="light-version-logo">
              <!-- Dark version logo (logo must be White)-->
              <img src="image/logo-main-white.png" alt="" class="dark-version-logo">
            </a>
          </div>
          <div class="header-social-share  d-none d-sm-block">
            <ul class="list-unstyled d-flex align-items-center text-right mb-0">
              <li>
                <a class="heading-default-color ml-10 gr-text-blue-3" href="#">
                  <i class="fab fa-twitter"></i>
                </a>
              </li>
              <li>
                <a class="heading-default-color ml-10" href="#">
                  <i class="fab fa-facebook-f"></i>
                </a>
              </li>
              <li>
                <a class="heading-default-color ml-10" href="#">
                  <i class="fab fa-google"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <!-- End Header Area -->
    <div class="min-height-100vh d-flex align-items-center bg-dark-cloud pt-24 pt-md-27 pt-lg-25">
      <div class="container">
        <div class="row no-gutters align-items-center justify-content-center">
          <div class="col-lg-6 col-md-9 col-xs-11 order-2 order-lg-1">
            <div class="pt-9 pt-sm-13 pb-10 pb-md-15 dark-mode-texts pr-md-11 pr-lg-0">
              <div class="mb-11">
                <h2 class="font-size-11 mb-8 pr-sm-10 pr-md-14 pr-lg-0 pr-xl-10" data-aos="fade-up" data-aos-duration="300" data-aos-once="true">Somthing exciting is coming soon!</h2>
                <p class="font-size-7 mb-0 pr-xl-15" data-aos="fade-up" data-aos-duration="500" data-aos-once="true">Our focus is always on finding the best people to work with. Our bar is high, but you look ready to take on the challenge.</p>
              </div>
              <div class="pr-lg-17 pr-xl-25" data-aos="fade-up" data-aos-duration="700" data-aos-once="true">
                <form action="/">
                  <div class="form-group mb-7">
                    <input type="email" name="email" class="form-control form-control-lg bg-white rounded-4 text-bali-gray pl-8 font-size-5" placeholder="Email Address" id="email">
                  </div>
                  <div class="max-w-435">
                    <a href="#" class="btn btn-blue-3 w-100 h-55 rounded-4">Send</a>
                    <p class="font-size-5 mt-5 text-gray-chateau" data-aos="fade-up" data-aos-duration="900" data-aos-once="true">We’ll only send our service related emails</p>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-9 col-xs-11 order-1 order-lg-2">
            <div class="text-right pt-8 pt-lg-0" data-aos="fade-left" data-aos-duration="300" data-aos-once="true">
              <img class="w-100 w-xl-auto" src="image/inner-page/jpg/comming-soon-img.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Vendor Scripts -->
  <script src="js/vendor.min.js"></script>
  <!-- Plugin's Scripts -->
  <script src="plugins/fancybox/jquery.fancybox.min.js"></script>
  <script src="plugins/nice-select/jquery.nice-select.min.js"></script>
  <script src="plugins/aos/aos.min.js"></script>
  <script src="plugins/slick/slick.min.js"></script>
  <script src="plugins/counter-up/jquery.counterup.min.js"></script>
  <script src="plugins/counter-up/jquery.waypoints.min.js"></script>
  <!-- Activation Script -->
  <script src="js/custom.js"></script>
</body>

</html>
