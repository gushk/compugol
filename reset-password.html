<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Finity - Landing Page Template </title>
  <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon">
  <!-- Bootstrap , fonts & icons  -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="fonts/icon-font/css/style.css">
  <link rel="stylesheet" href="fonts/typography-font/typo.css">
  <link rel="stylesheet" href="fonts/fontawesome-5/css/all.css">
  <!-- Plugin'stylesheets  -->
  <link rel="stylesheet" href="plugins/aos/aos.min.css">
  <link rel="stylesheet" href="plugins/fancybox/jquery.fancybox.min.css">
  <link rel="stylesheet" href="plugins/nice-select/nice-select.min.css">
  <link rel="stylesheet" href="plugins/slick/slick.min.css">
  <!-- Vendor stylesheets  -->
  <link rel="stylesheet" href="css/main.css">
  <!-- Custom stylesheet -->
</head>

<body data-theme="light">
  <div class="site-wrapper overflow-hidden ">
    <div id="loading">
      <img src="image/preloader.gif" alt="">
    </div>
    <!-- Header Area -->
    <header class="site-header site-header--absolute ">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center flex-wrap">
          <!-- Brand Logo-->
          <div class="brand-logo mx-auto text-center pt-13 pt-lg-11">
            <a class="" href="index.html">
              <!-- light version logo (logo must be black)-->
              <img src="image/logo-main-black.png" alt="" class="light-version-logo">
              <!-- Dark version logo (logo must be White)-->
              <img src="image/logo-main-white.png" alt="" class="dark-version-logo">
            </a>
          </div>
          <div class="header-social-share d-none ">
            <ul class="list-unstyled d-flex align-items-center text-right mb-0">
              <li>
                <a class="heading-default-color ml-10 gr-text-blue-3" href="#">
                  <i class="fab fa-twitter"></i>
                </a>
              </li>
              <li>
                <a class="heading-default-color ml-10" href="#">
                  <i class="fab fa-facebook-f"></i>
                </a>
              </li>
              <li>
                <a class="heading-default-color ml-10" href="#">
                  <i class="fab fa-google"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <!-- End Header Area -->
    <div class="min-height-100vh d-flex align-items-center pt-15 pb-13 pt-lg-32 pb-lg-27 bg-default-3">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-6 col-lg-7 col-md-9 col-sm-11">
            <div class="pt-9 pt-sm-13 pb-10 px-5 px-xs-14">
              <div class="mb-10 text-center" data-aos="fade-up" data-aos-duration="500" data-aos-once="true">
                <h2 class="mb-1 font-size-10 letter-spacing-n83">Forgot password?</h2>
                <p class="text-bali-gray font-size-7 mb-0">Enter your details to recieve a reset link</p>
              </div>
              <form action="/" data-aos="fade-up" data-aos-duration="800" data-aos-once="true">
                <!-- Email -->
                <div class="form-group mb-6 position-relative">
                  <input type="email" name="email" class="form-control form-control-lg bg-white rounded-4 text-bali-gray pl-17 font-size-5" placeholder="Email address" id="email">
                  <label class="absolute-center-left font-size-7 mt-1 ml-9" for="email">
                    <i class="icon icon-email-84 mb-0 font-weight-bold"></i>
                  </label>
                </div>
                <!-- Bottom -->
                <div class="button">
                  <a href="#" class="btn btn-blue-3  w-100 rounded-4">Send Reset Link</a>
                  <p class="text-center font-size-5 mt-8 text-bali-gray" data-aos="fade-up" data-aos-duration="1100" data-aos-once="true">Remember password? <a href="sign-in.html" class="text-blue-3 ">Sign in</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Vendor Scripts -->
  <script src="js/vendor.min.js"></script>
  <!-- Plugin's Scripts -->
  <script src="plugins/fancybox/jquery.fancybox.min.js"></script>
  <script src="plugins/nice-select/jquery.nice-select.min.js"></script>
  <script src="plugins/aos/aos.min.js"></script>
  <script src="plugins/slick/slick.min.js"></script>
  <script src="plugins/counter-up/jquery.counterup.min.js"></script>
  <script src="plugins/counter-up/jquery.waypoints.min.js"></script>
  <!-- Activation Script -->
  <script src="js/custom.js"></script>
</body>

</html>
